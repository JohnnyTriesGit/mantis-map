<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mantis Deployment Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #chartdiv {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
  <div id="chartdiv"></div>

  <script>
    am5.ready(function () {
      var root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      var chart = root.container.children.push(
        am5map.MapChart.new(root, {
          panX: "translateX",
          panY: "translateY",
          wheelX: "zoomX",
          wheelY: "zoomY",
          projection: am5map.geoMercator()
        })
      );

      chart.set("zoomControl", am5map.ZoomControl.new(root, {}));

      const deployedCountryIds = [
        "US", "CA", "MX", "TT", "IT", "FR", "NL", "PL", "MY",
        "AZ", "OM", "QA", "NO", "GB", "AO", "GH", "NG", "EG", "CD", "AU"
      ];

      // First, render all countries in gray
      var backgroundSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"],
        })
      );

      backgroundSeries.mapPolygons.template.setAll({
        fill: am5.color(0xdcdcdc),
        stroke: am5.color(0x999999)
      });

      // Now render just the deployed countries on top, in orange
      var highlightSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          include: deployedCountryIds,
        })
      );

      highlightSeries.mapPolygons.template.setAll({
        fill: am5.color(0xcf4520),
        tooltipText: "{name}\nDeployed: Mantis / Mantis Lite",
        interactive: true
      });

      highlightSeries.mapPolygons.template.states.create("hover", {
        fill: am5.color(0xa83815)
      });
    });
  </script>
</body>
</html>
